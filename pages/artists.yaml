- name: "Leonardo da Vinci"
  description: "Leonardo da Vinci was an Italian polymath of the Renaissance period, known for his contributions to art, science, engineering, anatomy, and many other fields."
- name: "Michelangelo"
  description: "Michelangelo was an Italian sculptor, painter, architect, and poet of the Renaissance period, renowned for his masterpieces such as the Sistine Chapel ceiling and the statue of David."
- name: Ansel Adams
  description: "Ansel Adams was an American photographer and environmentalist, best known for his black-and-white landscape photographs of the American West, particularly Yosemite National Park."
